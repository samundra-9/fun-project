<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-white text-lg">
                <a href="/" class="font-semibold">Home</a>
            </div>
            <div class="flex items-center">
                {% if request.user.is_authenticated %}
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-white">{{ request.user.first_name }}</h1>
                    <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User Icon"
                        class="h-8 w-8 rounded-full">
                    <a href="/logout" class="text-gray-300 hover:text-white">Logout</a>
                </div>
                {% else %}
                <a href="/login" class="text-gray-300 hover:text-white">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block start %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 p-4 text-white text-center fixed bottom-0 w-full">

        <p>| Powered By Samm |</p>

    </footer>
</body>

</html>
