{%extends 'base.html'%}
{%block start%}
<div class="container mt-5 mx-auto p-4">
       
        <form action="">
            <div class="flex justify-between items-center px-8 pt-6 pb-8 ">
                <input type="text" name="search" id="search_food" placeholder="Search Food..." class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button type="submit" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2 focus:outline-none focus:shadow-outline">Search</button>
            </div>
        </form>
        <hr>
        
        <form action="" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="text-lg font-bold">Add Recipie</h2>
            <hr>
            <div class="mb-4 mt-4">
                <label for="recipie_name" class="block text-gray-700 text-sm font-bold mb-2">Recipie Name</label>
                <input type="text" required name="recipie_name" id="recipie_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label for="recipie_description" class="block text-gray-700 text-sm font-bold mb-2">Recipie Description</label>
                <textarea name="recipie_description" required id="recipie_description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>

            <div class="mb-4">
                <label for="recipie_image" class="block text-gray-700 text-sm font-bold mb-2">Recipie Image</label>
                <input type="file" required name="recipie_image" id="recipie_image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

 
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Recipie</button>  
            </div>
        </form>

        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">S.No</th>
                    
                    <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Recipie Name</th>
                    <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Recipie Description</th>
                    <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Recipie Image</th>
                    <th class="py-2 px-4 border-b-2 border-gray-300 text-left leading-tight">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for recipie in recipies %}
                <tr>
                    <td class="py-2 px-4 border-b border-gray-300">{{ forloop.counter}}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{ recipie.recipie_name }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">{{ recipie.recipie_description }}</td>
                    <td class="py-2 px-4 border-b border-gray-300">
                        <img src="{{ recipie.recipie_image.url }}" alt="{{ recipie.name }}" class="h-16 w-16 object-cover">
                    </td>
                    <td class="py-2 px-4 border-b border-gray-300">
                        <a href="/delete/{{recipie.id}}"><button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-2">Delete</button></a>
                        <a href="/update/{{recipie.id}}"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{%endblock%}
